        let x = document.getElementById('count');
        console.log(x)

        let c = 0

        function abc(){
                c = c+1;  //1
                console.log(c)
                x.innerHTML = c
        }



        function efg(){

            if(c>0){
            c= c-1;
            x.innerHTML = c
            }
           
        }


        let para = document.getElementById('para')
        console.log(para)  // <p>

        function changeColor(){
            para.style.backgroundColor = 'red'
        }


  
    </script>
